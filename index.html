<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
</head>
<body>

    <h2 id="mesAtual">lista de despesas mês de : </h2>

    <h3>Incluir conta</h3>
        
    <form action="">
        <label for="">Nome da Conta</label>
        <input type="text">
        <label for="">Vencimento</label>
        <select name="vencimentos" id="vencimentos">
        </select>
        <label for="">Parcela Atual</label>
        <input type="number">
        <label for="">Valor</label>
        <input type="number" name="" id="">
        <button type="submit">Incluir</button>
    
    </form>    
    
    <table border = '1px'>
        <thead>
            <tr>
                <th>Nº</th>
                <th>CONTA</th>
                <th>VENCIMENTO</th>
                <th>PARCELA</th>
                <th>VALOR</th>
                <th>PAGO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>01</th>
                <th>luz</th>
                <th>15</th>
                <th></th>
                <th>200</th>
                <th>sim</th>
            </tr>
        </tbody>
    </table>
</body>
<script src="controle.js"></script>
</html>
